<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dolly Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .box {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      margin-top: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: linear-gradient(90deg, #ff512f, #dd2476);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    .link {
      text-align: center;
      margin-top: 10px;
      color: #dd2476;
      cursor: pointer;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    .menu-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
  </style>
</head>
<body>

<h1>Dolly Restaurant üçΩÔ∏è</h1>

<!-- REGISTER -->
<div class="box" id="registerBox">
  <h2>Register</h2>
  <input type="email" id="regEmail" placeholder="Email">
  <input type="tel" id="regPhone" placeholder="Phone Number">
  <input type="password" id="regPassword" placeholder="Password">
  <button onclick="sendRegisterOTP()">Register</button>
</div>

<!-- OTP VERIFY -->
<div class="box hidden" id="otpBox">
  <h2>Enter OTP</h2>
  <input type="number" id="otpInput" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>
</div>

<!-- LOGIN -->
<div class="box hidden" id="loginBox">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="link" onclick="showForgot()">Forgot password?</div>
</div>

<!-- FORGOT PASSWORD -->
<div class="box hidden" id="forgotBox">
  <h2>Reset Password</h2>
  <input type="email" id="forgotEmail" placeholder="Enter your email">
  <button onclick="sendResetOTP()">Send OTP</button>
</div>

<!-- RESET PASSWORD -->
<div class="box hidden" id="resetBox">
  <h2>New Password</h2>
  <input type="number" id="resetOtpInput" placeholder="Enter OTP">
  <input type="password" id="newPassword" placeholder="New Password">
  <button onclick="resetPassword()">Reset Password</button>
</div>

<!-- MENU -->
<div class="box hidden" id="menuBox">
  <h2>Menu</h2>

  <div class="menu-item">
    <strong>Chicken</strong><br>
    ‚Ç¶4,000 / ‚Ç¶6,000
    <button onclick="order('Chicken')">Order</button>
  </div>

  <div class="menu-item">
    <strong>Burger</strong><br>
    ‚Ç¶10,000
    <button onclick="order('Burger')">Order</button>
  </div>

  <div class="menu-item">
    <strong>Rice</strong><br>
    ‚Ç¶3,000
    <button onclick="order('Rice')">Order</button>
  </div>
</div>

<script>
  let savedEmail = "";
  let savedPassword = "";
  let generatedOTP = "";

  function generateOTP() {
    return Math.floor(100000 + Math.random() * 900000);
  }

  function sendRegisterOTP() {
    let email = regEmail.value;
    let phone = regPhone.value;
    let password = regPassword.value;

    if (email === "" || phone === "" || password === "") {
      alert("Please fill all details.");
      return;
    }

    savedEmail = email;
    savedPassword = password;
    generatedOTP = generateOTP();

    alert("Your OTP is: " + generatedOTP); // SIMULATED EMAIL OTP

    registerBox.classList.add("hidden");
    otpBox.classList.remove("hidden");
  }

  function verifyOTP() {
    if (otpInput.value == generatedOTP) {
      alert("Registration complete!");
      otpBox.classList.add("hidden");
      loginBox.classList.remove("hidden");
    } else {
      alert("Wrong OTP.");
    }
  }

  function login() {
    if (loginEmail.value === savedEmail && loginPassword.value === savedPassword) {
      loginBox.classList.add("hidden");
      menuBox.classList.remove("hidden");
    } else {
      alert("Invalid login details.");
    }
  }

  function showForgot() {
    loginBox.classList.add("hidden");
    forgotBox.classList.remove("hidden");
  }

  function sendResetOTP() {
    if (forgotEmail.value !== savedEmail) {
      alert("Email not found.");
      return;
    }

    generatedOTP = generateOTP();
    alert("Your reset OTP is: " + generatedOTP);

    forgotBox.classList.add("hidden");
    resetBox.classList.remove("hidden");
  }

  function resetPassword() {
    if (resetOtpInput.value == generatedOTP) {
      savedPassword = newPassword.value;
      alert("Password reset successful!");
      resetBox.classList.add("hidden");
      loginBox.classList.remove("hidden");
    } else {
      alert("Wrong OTP.");
    }
  }

  function order(item) {
    alert(item + " ordered successfully!");
  }
</script>

</body>
</html>
