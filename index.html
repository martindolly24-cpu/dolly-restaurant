<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dolly Eatery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f2f6ff;
    }

    header{
      background:linear-gradient(90deg,#1e3c72,#2a5298);
      color:white;
      text-align:center;
      padding:20px;
      font-size:26px;
      font-weight:bold;
    }

    .box{
      max-width:400px;
      background:white;
      margin:20px auto;
      padding:20px;
      border-radius:10px;
      box-shadow:0 6px 16px rgba(0,0,0,0.2);
    }

    input, button{
      width:100%;
      padding:10px;
      margin:8px 0;
    }

    button{
      background:#c0392b;
      color:white;
      border:none;
      font-weight:bold;
      cursor:pointer;
    }

    button:hover{
      opacity:0.9;
    }

    .hidden{
      display:none;
    }

    .link{
      text-align:center;
      color:#2a5298;
      cursor:pointer;
      margin-top:10px;
      font-size:14px;
    }

    .password-box{
      position:relative;
    }

    .eye{
      position:absolute;
      right:12px;
      top:12px;
      cursor:pointer;
    }

    .video-box{
      max-width:400px;
      margin:20px auto;
    }

    img{
      width:100%;
      border-radius:10px;
    }

    .social{
      text-align:center;
      margin:10px 0;
    }

    .social img{
      width:40px;
      height:40px;
      margin:5px;
    }
  </style>
</head>

<body>

<!-- YOUTUBE VIDEO (SHOWS FIRST) -->
<div class="video-box">
  <iframe
    width="100%"
    height="215"
    src="https://www.youtube.com/embed/REa6lI9mLLs"
    frameborder="0"
    allowfullscreen>
  </iframe>
</div>

<header>Welcome to Dolly Eatery üçΩÔ∏è</header>

<!-- REGISTER -->
<div class="box" id="registerBox">
  <h3>Register</h3>

  <input type="email" id="regEmail" placeholder="Email">

  <div class="password-box">
    <input type="password" id="regPassword" placeholder="Password">
    <span class="eye" onclick="togglePassword('regPassword')">üëÅÔ∏è</span>
  </div>

  <input type="password" id="regConfirm" placeholder="Confirm Password">

  <button onclick="register()">Register</button>

  <div class="link" onclick="showLogin()">Already have an account? Login</div>
</div>

<!-- LOGIN -->
<div class="box hidden" id="loginBox">
  <h3>Login</h3>

  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="link" onclick="showRegister()">New here? Register</div>
</div>

<!-- AFTER LOGIN -->
<div class="box hidden" id="welcomeBox">
  <img src="https://images.unsplash.com/photo-1528605248644-14dd04022da1">

  <!-- SOCIAL MEDIA -->
  <div class="social">
    <a href="https://www.instagram.com/drx.streetwear" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>

    <a href="https://www.tiktok.com/@dolly759929" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/TikTok_logo.png" alt="TikTok">
    </a>
  </div>

  <h3>Place Your Order</h3>
  <button onclick="placeOrder()">Place Order</button>
</div>

<script>
  function togglePassword(id){
    let input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }

  function showLogin(){
    registerBox.classList.add("hidden");
    loginBox.classList.remove("hidden");
  }

  function showRegister(){
    loginBox.classList.add("hidden");
    registerBox.classList.remove("hidden");
  }

  function register(){
    let email = regEmail.value;
    let pass = regPassword.value;
    let confirm = regConfirm.value;

    if(email === "" || pass === "" || confirm === ""){
      alert("Email is required");
      return;
    }

    if(pass !== confirm){
      alert("Passwords do not match");
      return;
    }

    if(localStorage.getItem(email)){
      alert("Email already registered. Please login.");
      return;
    }

    localStorage.setItem(email, pass);
    alert("Registration successful. Please login.");
    showLogin();
  }

  function login(){
    let email = loginEmail.value;
    let pass = loginPassword.value;

    if(localStorage.getItem(email) === pass){
      loginBox.classList.add("hidden");
      welcomeBox.classList.remove("hidden");
    }else{
      alert("Invalid login details");
    }
  }

  function placeOrder(){
    alert("Order page coming next üòÑ");
  }
</script>

</body>
</html>
